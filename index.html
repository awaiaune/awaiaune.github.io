<script>
const menu       = document.getElementById("menu");
const footerHint = document.getElementById("footerHint");

let isMenuOpen = false;

function openMenu() {
  isMenuOpen = true;
  menu.classList.remove("opacity-0", "pointer-events-none");
  // 文字だけを完全に消す
  footerHint.style.opacity = "0"; 
}

function closeMenu() {
  isMenuOpen = false;
  menu.classList.add("opacity-0", "pointer-events-none");
  // 文字を元の薄さ(0.5)に戻す
  footerHint.style.opacity = "0.5";
}

// 画面全体へのクリック
document.addEventListener("click", (e) => {
  if (!isMenuOpen) {
    openMenu();
  } else {
    // メニューが開いている時に、メニューの外側や背景をクリックしたら閉じる
    // aタグをクリックした時は閉じないようにガード
    if (!e.target.closest('a')) {
      closeMenu();
    }
  }
});

// メニュー自体のクリックが「画面全体」に伝わって即座に閉じないようにする
menu.addEventListener("click", (e) => {
  // aタグ以外をクリックした時だけ閉じる処理へ
  if (!e.target.closest('a')) {
    // ここでstopPropagationをあえて使わず、上のdocument側の処理に任せるか
    // あるいはここで完結させる
  } else {
    e.stopPropagation(); // リンククリック時はイベントを止める
  }
});

</script>
